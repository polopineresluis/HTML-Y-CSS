<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formularios con bootstrap</title>
</head>

<body>

    <div class="container pt-4">
        <form action="">
            <div class="mb-3">
                <label for="nombre" class="form-label">Digite su nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Digite su nombre">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite su correo">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label for="formFile" class="form-label">Documento de Identidad</label>
                <input class="form-control form-control-md" type="file" id="formFile">
              </div>
    
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>

              <div class="mb-3">
                <label class="form-label" for="color">Seleccione el color</label>
                <input type="color" class="form-control form-control-color" id="color">
              </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
