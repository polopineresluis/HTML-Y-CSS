<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Formularios con bootstrap</title>
</head>

<body>
  <div class="container pt-4">
    <form method="" action="">
      <div class="mb-3">
        <select class="form-select mb-2">
          <option value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
        </select>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Acepto los Terminos
          </label>
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="menor">
            <label for="menor">Soy Menor de Edad</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="mayor">
            <label for="mayor">Soy Mayor de Edad</label>
          </div>
        </div>
      </div>
  </div>

  <div class="mt-4 mb-3 row">
    <button type="submit" id="submit" class="btn btn-primary">Enviar</button>
  </div>
  </form>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
