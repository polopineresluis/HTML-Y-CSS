<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Alertas con bootstrap</title>
</head>

<body>
    <div class="container py-4">
        <div class="alert alert-danger" role="alert">
            <p>
                Procesando... Espere... <a href="#" class="alert-link">Cancelar</a>
            </p>
        </div>

        <div class="alert alert-info alert-dismissible fade show" id="eliminar">
            Este es un Alert que se puede eliminar
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <button type="button" class="btn btn-danger mb-3" data-bs-dismiss="alert" data-bs-target="#eliminar">
            Eliminar Alerta
        </button>

        <div id="liveAlertPlaceholder">
            <button class="btn btn-info text-white mb-3" id="liveAlertBtn">Mostrar Alerta</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <script src="app.js"></script>
</body>

</html>
