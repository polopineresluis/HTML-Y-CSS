<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Listas con bootstrap</title>
</head>

<body>

    <div class="container">

        <ul class="list-group my-2">
            <li class="list-group-item disable">Acer</li>
            <li class=" list-group-item">HP</li>
            <li class="active list-group-item">DELL</li>
            <li class="list-group-item">APPLE</li>
            <li class="list-group-item">LENOVO</li>
        </ul>


        <ul class="list-group my-2">
            <a href="#" class="list-group-item list-group-item-action text-primary">Acer</a>
            <a href="#" class=" list-group-item list-group-item-action">HP</a>
            <a href="#" class="list-group-item list-group-item-action">DELL</a>
            <a href="#" class="list-group-item list-group-item-action">APPLE</a>
            <a href="#" class="list-group-item list-group-item-action">LENOVO</a>
        </ul>

        <ol class=" list-group my-2 list-group-numbered">
            <a href="#" class="list-group-item list-group-item-action text-primary">Acer</a>
            <a href="#" class=" list-group-item list-group-item-action">HP</a>
            <a href="#" class="list-group-item list-group-item-action">DELL</a>
            <a href="#" class="list-group-item list-group-item-action">APPLE</a>
            <a href="#" class="list-group-item list-group-item-action">LENOVO</a>
        </ol>

        <ul class="mt-4 list-group">
            <li class="list-group-item d-flex align-items-center justify-content-between">
                <div>
                    <p class="mb-0 fs-4"><strong>Primer Item</strong></p>
                    <p class="mb-0">Este es el texto del primer item</p>
                </div>
                <div>
                    <p class="spinner-grow "></p>
                </div>
            </li>
            <li class="list-group-item">BRASIL</li>
            <li class="list-group-item">CHILE</li>
            <li class="list-group-item">ARGENTINA</li>
            <li class="list-group-item">URUGUAY</li>
        </ul>

        <ul class="mt-4 list-group list-group-horizontal-md mb-2 flex-fill">
            <li class="list-group-item">COLOMBIA</li>
            <li class="list-group-item">BRASIL</li>
            <li class="list-group-item">CHILE</li>
            <li class="list-group-item">ARGENTINA</li>
            <li class="list-group-item">URUGUAY</li>
        </ul>

        <!--Listas con secciones-->

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
